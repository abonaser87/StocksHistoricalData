{% extends "dbmaker/header.html" %}
{% block content %}
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
          <th scope="col"> </th>
          {% for date in dates %}
          <th scope="col"> {{ date }} </th>
          {% endfor %}

    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
    <th scope="row">{{row}}</th>
        {% for key,fact in facts.items %}
        {% if key == row %}
        {% for data in fact %}
            <td> {{ data }} </td>
                {% endfor %}

        {% endif %}
        {% endfor %}
    </tr>
    {% endfor %}

</tbody>
</table>
{% endblock %}
